<app-my-header name="Laboratorna robota №1"> </app-my-header>

<ion-content [fullscreen]="true">
  <ion-card> 
    <ion-card-header> 
      <ion-card-title>Taks3</ion-card-title> 
  </ion-card-header>
  <ion-card-content>
    <p class="p_background">На заданому проміжку чисел [a,b]  
      знайти суму всіх, які кратні 17 та при діленні на 4 дають в остачі 2.</p>
      <ion-item> 
        <ion-label position="floating">first number</ion-label> 
        <ion-input type="number" id="a" value="1" #Inputa></ion-input>
       </ion-item> 
       <ion-item> 
         <ion-label position="floating">second number</ion-label>
         <ion-input type="number" id="b" value="100" #Inputb></ion-input> 
       </ion-item> 
       <ion-button expand="block" (click)="ras(Inputa.value, Inputb.value)">Result</ion-button>
        <ion-item> 
         <p>Result {{s}}</p> 
        </ion-item> 
    
  </ion-card-content>  
</ion-card>
</ion-content>
